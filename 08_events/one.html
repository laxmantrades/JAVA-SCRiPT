    document.querySelector('#images').addEventListener('click',function(e){
        console.log(e.target.tagName); //this tagname targets the tags
        if (e.target.tagName==="IMG") {
            (e.target.parentNode).remove() //parentNode selects the specific list like <li></li> 
            //but with target only we only get the inside content
            
        }
        else if (e.target.tagName==="A") {
            
            e.preventDefault()
